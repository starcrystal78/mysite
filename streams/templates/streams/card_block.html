{% load wagtailcore_tags wagtailimages_tags %}
<div> <h1 align="center">{{self.title}}</h1> </div>
<div class="card-deck">
{%for card in self.cards %}
{% image card.image fill-500x100 as img%}
<div class="card mb-3">
  <h3 class="card-header">{{card.name}}</h3>
  <div class="card-body">
    <h5 class="card-title">{{card.text}}</h5>
  </div>
  <img style="height: 200px; width: 100%; display: block;" src="{{img.url}}" alt="Card image">
   {% if card.button_page %}
  <a href="{{card.button_page.url}}" class="btn btn-primary">Click Me</a>
  {% elif card.button_url%}
   <a href="{{card.button_url}}" class="btn btn-primary">Click Me</a>
  {% endif %}
 </div>
{% endfor %}
</div>
